version: '3.8'

services:
  test-db:
    image: postgres:16-alpine
    container_name: orvit-test-db
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: orvit_test
    tmpfs:
      - /var/lib/postgresql/data:rw
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test_user -d orvit_test']
      interval: 2s
      timeout: 5s
      retries: 10
    command: >
      postgres
        -c shared_buffers=128MB
        -c max_connections=50
        -c fsync=off
        -c synchronous_commit=off
        -c full_page_writes=off
        -c random_page_cost=1.0
